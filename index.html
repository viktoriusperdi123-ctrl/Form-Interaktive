<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Multi-Step Interaktif</title>
  <style>
    :root {
      --bg: #f0f4ff;
      --form-bg: #ffffff;
      --text: #222;
      --primary: #007bff;
      --primary-dark: #0056b3;
      --success-bg: #d4edda;
      --success-text: #155724;
    }

    body.dark {
      --bg: #121212;
      --form-bg: #1e1e1e;
      --text: #f8f9fa;
      --primary: #66b2ff;
      --primary-dark: #3399ff;
      --success-bg: #213d29;
      --success-text: #b9ffcc;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    .form-container {
      background: var(--form-bg);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
      transition: background 0.5s;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.4em;
    }

    .toggle-container {
      position: absolute;
      top: 12px;
      right: 12px;
    }

    .toggle {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0 20px;
    }

    .progress-bar {
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      width: 0%;
      transition: width 0.4s ease;
    }

    .step {
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
    }

    .step.active {
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }

    .step.prev {
      transform: translateX(-100%);
    }
