<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Interaktif Multi-Step</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Toggle Dark Mode -->
  <div class="toggle-container">
    <label for="darkModeToggle">ðŸŒ™ Mode Gelap</label>
    <div class="toggle-switch" id="darkModeToggle"></div>
  </div>

  <!-- Judul -->
  <h1>Form Interaktif Multi-Step</h1>

  <!-- Kontainer Form -->
  <div class="form-container">
    <form id="multiStepForm">

      <!-- STEP 1 -->
      <div class="step active" id="step1">
        <div id="errorMessage"></div>
        <input type="text" id="name" placeholder="Nama Lengkap" required>
        <input type="email" id="email" placeholder="Alamat Email" required>
        <select id="role" required>
          <option value="">Pilih Peran</option>
          <option value="siswa">Siswa</option>
          <option value="guru">Guru</option>
        </select>
        <button type="button" id="next1">Lanjut</button>
      </div>

      <!-- STEP 2 -->
      <div class="step" id="step2">
        <div id="dynamicQuestion"></div>

        <p>Pilih minat utama kamu:</p>
        <label><input type="radio" name="mainInterest" value="Teknologi" required> Teknologi</label><br>
        <label><input type="radio" name="mainInterest" value="Seni"> Seni</label><br>
        <label><input type="radio" name="mainInterest" value="Olahraga"> Olahraga</label>

        <p>Pilih minat tambahan kamu:</p>
        <label><input type="checkbox" name="extraInterest" value="Musik"> Musik</label><br>
        <label><input type="checkbox" name="extraInterest" value="Game"> Game</label><br>
        <label><input type="checkbox" name="extraInterest" value="Desain"> Desain</label>

        <div class="buttons">
          <button type="button" id="prev2">Kembali</button>
          <button type="button" id="next2">Lanjut</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="step" id="step3">
        <textarea id="message" placeholder="Tulis pesan atau harapan kamu..." rows="4"></textarea>
        <div class="buttons">
          <button type="button" id="prev3">Kembali</button>
          <button type="submit">Kirim</button>
        </div>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
