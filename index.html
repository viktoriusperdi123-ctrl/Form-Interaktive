<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Multi-Step Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Interaktif Multi-Step</h2>
    <form id="multiStepForm">
      <!-- Step 1 -->
      <div class="step active" id="step1">
        <input type="text" id="name" placeholder="Nama Lengkap" required>
        <select id="role" required>
          <option value="">Pilih Peran</option>
          <option value="siswa">Siswa</option>
          <option value="guru">Guru</option>
        </select>
        <button type="button" id="next1">Lanjut</button>
      </div>

      <!-- Step 2 -->
      <div class="step" id="step2">
        <div id="dynamicQuestion"></div>
        <button type="button" id="prev2">Kembali</button>
        <button type="submit">Submit</button>
      </div>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const next1 = document.getElementById('next1');
    const prev2 = document.getElementById('prev2');
    const form = document.getElementById('multiStepForm');
    const dynamicQuestion = document.getElementById('dynamicQuestion');
    const message = document.getElementById('message');

    next1.addEventListener('click', () => {
      const role = document.getElementById('role').value;
      if (!role || !document.getElementById('name').value) {
        alert("Harap isi semua kolom.");
        return;
      }

      // Tampilkan pertanyaan berbeda berdasarkan peran
      if (role === "siswa") {
        dynamicQuestion.innerHTML = `
          <label>Nama Sekolah</label>
          <input type="text" id="school" placeholder="Nama Sekolah" required>
        `;
      } else if (role === "guru") {
        dynamicQuestion.innerHTML = `
          <label>Mata Pelajaran</label>
          <input type="text" id="subject" placeholder="Mata Pelajaran" required>
        `;
      }

      step1.classList.remove('active');
      step2.classList.add('active');
    });

    prev2.addEventListener('click', () => {
      step2.classList.remove('active');
      step1.classList.add('active');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      let extraInfo = '';

      if (role === "siswa") {
        extraInfo = document.getElementById('school').value;
      } else if (role === "guru") {
        extraInfo = document.getElementById('subject').value;
      }

      message.style.display = 'block';
      message.innerHTML = `Halo <strong>${name}</strong>, terima kasih telah mendaftar sebagai <strong>${role}</strong>. Info tambahan: <strong>${extraInfo}</strong>`;

      form.reset();
      step2.classList.remove('active');
      step1.classList.add('active');
    });
  </script>
</body>
</html>
